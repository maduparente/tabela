<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <h1>Cadastre-se</h1>
    <p>É rápido e fácil</p>

   <form action="">
        <!-- label: texto que indica o que deve ser inserido -->
        <br><label for="">Nome</label>
        <!-- input: elemento que contém o dado inserido pelo usuário -->
        <!-- autofocus: o cursor já se inicia no input, esperando o dado do usuário -->
        <input type="text" autofocus>

       <br><label for="">Sobrenome</label>
        <input type="text">

        <br><label for="">Email</label>
        <input type="email">

        <br><label for="">Password</label>
        <input type="password">

        <br><label for="">Data de nascimento</label><br>
        <!-- <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select> -->
        <input type="date" name="" id="">
    </form>
</body>
</html>
